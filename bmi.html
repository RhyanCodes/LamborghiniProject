<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/bmi.css">
</head>
<body>
    <h1>Enter your Height & Weight to Calculate BMI</h1>
    <h2>Fill out the Form to get Population Statistics</h2>
    <br> <br>
    <form action="{{url_for('thankyou')}}" method="POST">
        <input type="email" name="email_name" placeholder="Email"><br> <br>
        <input type="number" name="height" class="height" placeholder="Enter your height here in inches"><br> <br>
        <input type="number" name="weight" class="weight" placeholder="Enter your weight here in pounds"><br> <br>
        <button type="submit" name="button" class="submit">Submit</button>         
    </form>
</body>
</html>
